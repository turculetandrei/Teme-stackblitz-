<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Welcome Back!</h2>
        
        <input type="email" placeholder="Enter Email Address..." class="w-full p-2 border rounded mb-2">
        <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
        
        <div class="flex items-center mb-2">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember">Remember Me</label>
        </div>
        
        <button class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        
        <div class="mt-4 flex flex-col gap-2">
            <button class="w-full bg-red-500 text-white p-2 rounded flex items-center justify-center">
                <i class="bi bi-google me-2"></i> Login with Google
            </button>
            <button class="w-full bg-blue-700 text-white p-2 rounded flex items-center justify-center">
                <i class="bi bi-facebook me-2"></i> Login with Facebook
            </button>
        </div>
        
        <div class="text-center mt-4">
            <a href="#" class="text-blue-500">Forgot Password?</a>
            <br>
            <a href="#" class="text-blue-500">Create an Account!</a>
        </div>
    </div>
</body>
</html>
